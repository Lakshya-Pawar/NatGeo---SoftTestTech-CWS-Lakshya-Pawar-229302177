<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile | National Geographic</title>
  <link rel="stylesheet" href="./profile.css">
</head>

<body>
  <a href="/index.html"><img id="logo" src="/images/National-Geographic-logo.png" alt="logo"></a>

  <main class="profile-container">
    <h2>My Profile</h2>

    <form id="profileForm">
      <label>Name:</label>
      <input type="text" id="name" required><br>

      <label>Email:</label>
      <input type="email" id="email" readonly><br>

      <label>Phone:</label>
      <input type="text" id="phone" required><br>

      <label>Password:</label>
      <input type="password" id="password" required><br>

      <div class="actions">
        <button type="submit">Update Profile</button>
        <button type="button" id="deleteAccount">Delete Account</button>
      </div>
    </form>

    <p><a href="/index.html">‚Üê Back to Home</a></p>
  </main>

  <footer>
    <p>&copy; Lakshya Pawar (229302177)</p>
  </footer>

  <script src="./profile.js"></script>
</body>
</html>
